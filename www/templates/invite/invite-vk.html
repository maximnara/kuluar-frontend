<div class="row b-content" ng-hide="mutualList">
	<div class="col-80 col-offset-10 padding-top" style="text-align: center; color: rgb(134, 97, 255); font-weight: 600; font-size: 26px;">
		<div class="special-font" ng-click="connect.vk()" style="text-align: center; color: rgb(109, 132, 179); font-weight: 600; font-size: 26px; background-color: transparent; width: 230px; height: 230px; border-radius: 150px; margin-left: auto ; margin-right: auto; border: 2px rgb(109, 132, 179) dashed;">
			<span style="position: relative; line-height: 40px; top: 35%;">Подключить<br/>вконтакте</span>
		</div>
	</div>
</div>
<div ng-show="mutualList">
	<ion-list>
		<ion-item ng-repeat="item in mutualList" ng-class="{activated: item.activated}">
			<i class="icon" ng-click="invite(item.user_id); item.activated=true;" ng-class="{'ion-ios7-plus-empty': !item.activated, 'ion-ios7-checkmark-empty': item.activated}"></i>
			<span ng-bind="item.name"></span>
		</ion-item>
	</ion-list>
</div>
